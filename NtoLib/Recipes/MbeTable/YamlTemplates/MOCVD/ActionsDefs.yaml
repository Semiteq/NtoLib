      group_name: "TempSensor"
      property_type_id: "enum"
    - key: "target_value"
      default_value: "0"
      property_type_id: "Temp"
    - key: "comment"
      property_type_id: "string"

#### Wait по достижению давления со стабилизацией
- id: 12
  name: "Wait_Pressure"
