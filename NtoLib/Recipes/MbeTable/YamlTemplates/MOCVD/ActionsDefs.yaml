    - key: "target_value"
      default_value: "0"
      property_type_id: "pressure_bar"
    - key: "comment"
      property_type_id: "string"

#### Wait по достижению >= давления
- id: 16
  name: "Wait_Pressure >="
  deploy_duration: "Immediate"
  columns:
    - key: "channel"
      group_name: "PressureSensor"
      property_type_id: "enum"
    - key: "target_value"
      default_value: "0"
      property_type_id: "pressure_bar"
    - key: "comment"
      property_type_id: "string"
